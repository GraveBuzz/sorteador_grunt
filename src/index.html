<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/undraw-ui/1.2.1/index.umd.js" integrity="sha512-6iFhCRxAVroV8847n6El0NQrBnQBndu3Z/1+Z9Ia1of9erGZYaBx4JvJdrAFeSJAkA5ykok9IAYdB7rcJXmynQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main id="container">
        <section class="img">
            <img src="../undraw_personal_trainer_re_cnua.svg" alt="" srcset="">
        </section>

        
        <section id="calculadora">
            <div class="form">
                <form id="form">
                    <h1>Calculadora IMC</h1>

                    <div class="input-box">
                        <label for="peso">Seu peso em KG</label>

                        <div class="input-fild">
                            <i class="fa-solid fa-weight-hanging"></i>
                            <input type="number" id="peso" required>
                            <span>KG</span>
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="altura">Sua altura em metros</label>

                        <div class="input-fild">
                            <i class="fa-solid fa-ruler"></i>
                            <input type="number" step="0.01" id="altura" required>
                            <span>M</span>
                        </div>
                    </div>
                    <button type="submit" id="btn">Calcaular</button>
                </form>
            </div>
            
            <div id="infos" class="infos hidden">
                <div id="resultado ">
                    <div id="imc">
                        <span id="valor"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="descricao">
                        <span></span>
                    </div>
                </div>
                <div id="mais-info">
                    <a href="">
                        Para mais informações
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script src="@@ENDERECO_DO_JS"></script> 
</body>
</html>
